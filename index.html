<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Responsive navbar</title>
    </head>
    <nav class="navbar">
        <div class="burger">
            <div class="layer1"></div>
            <div class="layer2"></div>
            <div class="layer3"></div>
        </div>
        <div class="logo">
            <span class="logo-text"><i class="fas fa-book" style="margin-right: 0.1em;">Giraffe</i><span style="color: #d32367; font-size: 1.2em;">Academy</span>
        </div>
        <diV class="menubar">
            <ul class="list">
                <li class="list-item"><a href="#home">Home</a></li>
                <li class="list-item"><a href="#categories">Categories</a></li>
                <li class="list-item"><a href="#about">About</a></li>
                <li class="list-item"><a href="#contact us">Contact US</a></li>
            </ul>
        </diV>
    </nav>
    <div class="drop-downmenu">
        <div class="close-menu">
            <i class="fas fa-items"></i>
        </div>
        <diV class="menu-menubar">
            <ul class="menulist">
                <li class="list-item"><a href="#home">Home</a></li>
                <li class="list-item"><a href="#categories">Categories</a></li>
                <li class="list-item"><a href="#about">About</a></li>
                <li class="list-item"><a href="#contact us">Contact US</a></li>
            </ul>
    </div>
    <script lang="javascript">
        const burger = document.querySelector(".burger")
        const dropDownMenu = document.querySelector(".drop-downmenu")
        const closeMenu = document.querySelector(".closemenu")

        burger.addEventListener("click", function(){
            dropDownMenu.style.transform = "translate(0%)"
        })
        .closeMenu.addEventListener("click",function(){
            dropDownMenu.style.transform = "translate(-100%)"
        })
    </script>
      
</html>
